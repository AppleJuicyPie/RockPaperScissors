<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Rock, Paper, Scissors</title>
		<link rel="stylesheet" href="style.css">
	<head>
	<body>
		<header>
			<h1>Rock Paper Scissors</h1>
		</header>
		<div class="scoreboard">
			<div id="user-label" class = "badge">user</div>
			<div id="comp-label" class = "badge">comp</div>
			<span id="user-score">0</span>:<span id="comp-score">0</span>
		</div>
		<div class = "comp-image" id = "comp">
			<img src = "RPSimages/question.png" alt = "">
		</div>
		<div class="result">
			<p>Are You Ready?</p>
		</div>
		<div class = "choices">
			<div class = "choice" id = "rock">
				<img src = "RPSimages/rock.png" alt = "">
			</div>
			<div class = "choice" id = "paper">
				<img src = "RPSimages/paper.png" alt = "">
			</div>
			<div class = "choice" id = "scissors">
				<img src = "RPSimages/scissors.png" alt = "">
			</div>
		</div>
		<p id = "action-message">Make your move.</p>
		<script src = "app.js" charset="utf-8"></script>
	</body>
</html>
